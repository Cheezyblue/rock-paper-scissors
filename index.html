<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta name="Rock-Paper-Scissors" content="all">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="This is a Rock-paper-scissors website to play against a computer. It is best of 5">
        <meta name="author" content="Frank Nguyen"> 
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header class="header txt-a-ct">
            <h1>Rock-Paper-Scissors</h1>
        </header>
        <main>
            <section>
                <div id="messageBoard" class="messageBoard txt-a-ct"></div>
                <div id="round" class="round txt-a-ct"></div>
                <div class="scoreboard is-flex justify-center">
                    <div id="playerScore" class="playerScore">0</div>
                    <div id="computerScore">0</div>
                </div>
                <div class="gameChoices is-flex justify-center">
                    <div><img id=playerChoice></div>
                    <div><img id="computerChoice"></div>
                </div>
                <div id="choice" class="choice is-flex justify-center">
                    <button id="rock" class="rock background" value="rock"></button>
                    <button id="paper" class="paper background" value="paper"></button>
                    <button id="scissors" class="scissors background" value="scissors"></button>
                </div>
            </section>
        </main>
        <footer>
            
        </footer>
        <script src="scripts/index.js"></script>
    </body>
</html>
